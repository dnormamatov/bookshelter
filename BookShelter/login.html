<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Book Shelter Login</title>
</head>
<body>
      <div class="container logout__wrapper">
          <div class="form__wrapper">
              <form class="form__login">
                  <h2><img src="./images/logo.svg" alt="logo"></h2>
                  <input type="text" class="login" placeholder="Username" required minlength="4" name="username" autocomplete="off">
                  <input type="password" class="password" placeholder="Password" required minlength="6" name="password">
                  <button type="submit" class="login__btn"><p class="login__text2">Login</p></button>
                  <a href="#" class="login__text">Forgot password?</a>
              </form>
          </div>
      </div>

<script src="./js/login.js"></script>
</body>
</html>
